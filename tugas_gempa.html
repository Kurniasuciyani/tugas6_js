<!DOCTYPE html>
<html>
<head>
	<title>Informasi Gempa</title>
	<script>
		// definisi kelas Gempa
		function Gempa(lokasi, skala) {
			this.lokasi = lokasi;
			this.skala = skala;
			this.dampak = function() {
				if (this.skala <= 2) {
					return "Gempa tidak terasa";
				} else if (this.skala <= 4) {
					return "Bangunan retak-retak";
				} else if (this.skala <= 6) {
					return "Bangunan roboh";
				} else {
					return "Bangunan roboh dan berpotensi tsunami";
				}
			};
		}

		// membuat objek-objek Gempa
		var gempa1 = new Gempa("Jakarta", 3.5);
		var gempa2 = new Gempa("Bandung", 5.8);
		var gempa3 = new Gempa("Surabaya", 5.5);
		var gempa4 = new Gempa("Medan", 7.5);
		var gempa5 = new Gempa("Yogyakarta", 2.0);
		var gempa6 = new Gempa("Semarang", 4.0);
		var gempa7 = new Gempa("Makassar", 6.0);
		var gempa8 = new Gempa("Denpasar", 8.0);

		// menampilkan informasi gempa pada halaman web
		function tampilkanGempa() {
			document.getElementById("lokasi1").innerHTML = gempa1.lokasi;
			document.getElementById("skala1").innerHTML = gempa1.skala;
			document.getElementById("dampak1").innerHTML = gempa1.dampak();

			document.getElementById("lokasi2").innerHTML = gempa2.lokasi;
			document.getElementById("skala2").innerHTML = gempa2.skala;
			document.getElementById("dampak2").innerHTML = gempa2.dampak();
			
			document.getElementById("lokasi3").innerHTML = gempa3.lokasi;
			document.getElementById("skala3").innerHTML = gempa3.skala;
			document.getElementById("dampak3").innerHTML = gempa3.dampak();
			
			document.getElementById("lokasi4").innerHTML = gempa4.lokasi;
			document.getElementById("skala4").innerHTML = gempa4.skala;
			document.getElementById("dampak4").innerHTML = gempa4.dampak();
			
			document.getElementById("lokasi5").innerHTML = gempa5.lokasi;
			document.getElementById("skala5").innerHTML = gempa5.skala;
			document.getElementById("dampak5").innerHTML = gempa5.dampak();
			
			document.getElementById("lokasi6").innerHTML = gempa6.lokasi;
			document.getElementById("skala6").innerHTML = gempa6.skala;
			document.getElementById("dampak6").innerHTML = gempa6.dampak();
			
			document.getElementById("lokasi7").innerHTML = gempa7.lokasi;
			document.getElementById("skala7").innerHTML = gempa7.skala;
			document.getElementById("dampak7").innerHTML = gempa7.dampak();
			
			document.getElementById("lokasi8").innerHTML = gempa8.lokasi;
			document.getElementById("skala8").innerHTML = gempa8.skala;
			document.getElementById("dampak8").innerHTML = gempa8.dampak();
		}
	</script>
</head>
<body onload="tampilkanGempa()">
